<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title> Cart</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="shopping-cart">

        <div class="title">
            The Book Nook Cart
        </div>

        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email Address: </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="yourname@email.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Address: </label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="1234 Lemon St.">
            </div>

            <div class="form-group" id="price">
                <label for="exampleFormControlSelect2">Select book style and price: </label>
                <select multiple class="form-control" id="exampleFormControlSelect2">
                    <option class="btn">1. Hardcover Copy</option>
                    <option class="btn">2. Paperback Copy</option>
                </select>

            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">You will recive and email with a link to a payment portal to finalize your purchase. Thanks for shopping with us!</textarea>
            </div>
            <a class="btn btn-primary" href="./index.html" role="button">Submit Order</a>
        </form>








    </div>


</body>

</html>
