<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Book Nook</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container h-100">
    <div id="content" class="d-flex justify-content-center h-100">
      <div class="searchbar">
        <!-- Search input field -->
        <input class="search_input" type="text" name="" placeholder="Search...">
        <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
      </div>
    </div>
  </div>

  <!-- instructions-->
  <p class="text-center mb-4">
    Search for favorite book via author, title, or genre!
  </p>

<!-- cards holding saved images of books to be loaded on page  -->
  <div class="card" style="width: 15rem;">
    <img src="./images/book1.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-text">The City We Became by N.K. Jemisin</h4>
      <p class="genre"><i>Urban Fantasy</i></p>
    </div>
  </div>

  <div class="card" style="width: 15rem;">
    <img src="./images/book2.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-text">Deacon King Kong by James McBride</h4>
      <p class="genre"><i>Historical Fiction</i></p>
    </div>
  </div>

  <div class="card" style="width: 15rem;">
    <img src="./images/book3.jpg" class="card-img-top" alt="...">
    <div class="card-body">
      <h4 class="card-text">Drifts by Kate Zambreno</h4>
      <p class="genre"><i>Psychological Fiction</i></p>
    </div>
  </div>

<!-- empty div for api info -->
  






<script src="./assets/javascript/apicode.js"></script>
</body>
</html>
